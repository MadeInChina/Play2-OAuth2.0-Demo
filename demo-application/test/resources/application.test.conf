infrastructure {
  mongodb {
    address = "localhost"
    port = 12345
    db = "dragon"
  }
}

http-execution = {
  type = Dispatcher
  executor = "io.github.junheng.akka.overseer.dispatcher.MonitoredForkJoinExecutorServiceConfigurator"
  monitored-fork-join-executor {
    parallelism-min = 400
    parallelism-factor = 10
    parallelism-max = 400
    monitor-interval = 120000
  }
}